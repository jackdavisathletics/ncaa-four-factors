name: Update Basketball Data

on:
  schedule:
    # Run daily at 6 AM UTC (1 AM EST, midnight CST)
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch latest data from ESPN
        run: npx tsx scripts/fetch-data.ts
        env:
          NODE_ENV: production

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet src/data/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/
          git commit -m "chore: update basketball data $(date +'%Y-%m-%d')"
          git push
